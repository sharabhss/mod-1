<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="login.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

	<div class="container centered">
		<header>
			<div class="row">
				<div class="col-xs-12">
					<h1>Login/Signup</h1>
				</div>
			</div>



		</header>



		<div class="row">
			<div class="col-md-12 add-top-margin">
				<button class="btn btn-primary"><span class="fa fa-facebook fa-5" aria-hidden="true"></span>&nbspFacebook</button>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12 add-top-margin">
				<button class="btn btn-danger"><span class="fa fa-google-plus fa-5" aria-hidden="true"></span>&nbspGoogle+</button>
			</div>

		</div>
	</div>

</body>
</html>
