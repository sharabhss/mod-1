<!DOCTYPE html>
<html>
<head>
	<title>Mod-1 Landing Page</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/voteComment.js" async defer></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link href="../css/style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-12">
				<h1>Landing Page</h1>
				<hr>
			</div>
		</header>
		<div class="row">
			<div class="col-md-3">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create</button>
			</div>
		</div>
		<div class="row">


			<div id="app">
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!! -->
				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Create</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">
									<fieldset>

										<!-- Form Name -->
										<legend>Create a Series</legend>

										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">Title</label>  
											<div class="col-md-5">
												<input type="text" class="form-control" placeholder="Enter a comment..." v-model="comment" @keyup.enter="postComment">

											</div>
										</div>

										<!-- Textarea -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textarea">Description</label>
											<div class="col-md-4">                     
												<textarea class="form-control" id="textarea" name="textarea"></textarea>
											</div>
										</div>

										<!-- Textarea -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textarea">Owners of Series</label>
											<div class="col-md-4">                     
												<textarea class="form-control" id="textarea" name="textarea"></textarea>
											</div>
										</div>

										<!-- Button Drop Down -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="buttondropdown"></label>
											<div class="col-md-5">
												<div class="input-group">
													<input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="People will be submitting" type="text">
													<div class="input-group-btn">
														<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
															questions
															<span class="caret"></span>
														</button>
														<ul class="dropdown-menu pull-right">
															<li><a href="#">questions</a></li>
															<li><a href="#">comments</a></li>
															<li><a href="#">voting</a></li>
														</ul>
													</div>
												</div>
											</div>
										</div>

										<!-- Button Drop Down -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="buttondropdown"></label>
											<div class="col-md-4">
												<div class="input-group">
													<input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="in a " type="text">
													<div class="input-group-btn">
														<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
															topic
															<span class="caret"></span>
														</button>
														<ul class="dropdown-menu pull-right">
															<li><a href="#">topic</a></li>
														</ul>
													</div>
												</div>
											</div>
										</div>

										<!-- Prepended checkbox -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="prependedcheckbox"></label>
											<div class="col-md-6">
												<div class="input-group">
													<span class="input-group-addon">     
														<input type="checkbox">     
													</span>
													<input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="Let people submit questions anonymously.">
												</div>

											</div>
										</div>

										<!-- Prepended checkbox -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="prependedcheckbox"></label>
											<div class="col-md-6">
												<div class="input-group">
													<span class="input-group-addon">     
														<input type="checkbox">     
													</span>
													<input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="Let people submit questions with YouTube videos attached">
												</div>

											</div>
										</div>

									</fieldset>
								</form>
								<div id="comment-box">
									<div class="input-group">

										<span class="input-group-btn">
											<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal" @click="postComment">Submit</button>
										</span>
									</div>
								</div>
							</div>


						</div>

					</div>
				</div>
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
				<div class="container-fluid">

					<ul class="list-group">
						<post v-for="comment in comments" :post="comment"></post>
					</ul>



				</div>

			</div>
		</div>
	</div>

	<template id="post-template">
		<li class="list-group-item">
			<i class="glyphicon glyphicon-chevron-up" @click="upvote" :class="{disabled: upvoted}"></i>
			<span class="label label-primary">{{ votes }}</span>
			<i class="glyphicon glyphicon-chevron-down" @click="downvote" :class="{disabled: downvoted}"></i>
			<a>{{ post.title }}</a>
		</li>

	</template>


</body>
</html>
